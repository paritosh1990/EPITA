{% extends "_layouts/root_layout.html" %}
{% comment %}
	# This root template is meant for creating the basic layout for all views that can be viewed without logging in.
	#
	#
	#
	#
	#
{% endcomment %}

{% block title %} Sign Up {% endblock %}

{% block content %}
	<div class="row">
		<div class=" col-md-10 col-md-offset-1">
			<div class="row">
				<h3 class="text-center"> Student Sign-up</h3>
			</div>
			<div class="row">
				<form class="form col-md-6 col-md-offset-3" action="" method="post" role="form" data-toggle="validator">
				  	<div class="form-group has-feedback">
				    	<label for="first_name" class="control-label">First Name</label>
					    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="John" data-error="Please add a valid name" required>
			  			<div class="help-block with-errors"></div>
			  		</div>
			  		<div class="form-group has-feedback">
				    	<label for="last_name" class="control-label">Last Name</label>
					    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Doe" data-error="Please add a valid name" required>
			  			<div class="help-block with-errors"></div>
			  		</div>
				  	<div class="form-group has-feedback">
				    	<label for="email" class="control-label">Email address</label>
					    <input type="email" class="form-control" name="email" id="email" placeholder="John@doe.com" data-error="Please add a valid email" required>
			  			<div class="help-block with-errors"></div>
			  		</div>
				  	<div class="form-group has-feedback">
				    	<label for="password1" class="control-label">Password</label>
					    <input type="password" class="form-control" name="password1" id="password1" placeholder="*******" data-error="The password cannot be empty" required>
					    <div class="help-block with-errors"></div>
			  		</div>
			  		<div class="form-group has-feedback">
				    	<label for="password2" class="control-label">Repeat Password</label>
					    <input type="password" class="form-control" data-match="#password1" name="password2" id="password2" placeholder="*******" data-error="The passwords needs to match" required>
					    <div class="help-block with-errors"></div>
			  		</div>
					  <button type="submit" class="btn btn-primary btn-block" disabled="disabled">Log In</button>
				</form>			
			</div>
		</div>
	</div>

{% endblock %}
